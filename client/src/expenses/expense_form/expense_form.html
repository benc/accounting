<h2 class="sub-header">Edit expense</h2>

<form [ngFormModel]="expenseForm" (submit)="onSubmit(expenseForm.value)">
  <div class="control-group">
    <label for="name" class="col-xs-4 control-label">Name:</label>
    <div class="col-xs-8">
      <input name="name" 
        #name="ngForm" 
        ngControl="name"
        class="form-control" 
        type="text" 
        required>
    </div>
  </div>
  
  <button [disabled]="!expenseForm.valid" type="submit" class="btn btn-primary">Update</button>
</form>
