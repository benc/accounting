buildscript {
    repositories {
        jcenter()
        maven { url "https://repo.spring.io/libs-release" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.springframework.boot:spring-boot-starter:1.3.0.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-undertow:1.3.0.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.3.0.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-rest:1.3.0.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-actuator:1.3.0.RELEASE"
    runtime "org.springframework.data:spring-data-rest-hal-browser"
    compile "org.hibernate:hibernate-core:5.0.5.Final"
    compile "org.hibernate:hibernate-entitymanager:5.0.5.Final"
    compile "org.hibernate:hibernate-java8:5.0.5.Final"
    compile "org.postgresql:postgresql:9.4-1206-jdbc42"
    compile "org.flywaydb:flyway-core:3.2.1"
    compile "org.projectlombok:lombok:1.16.6"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.6.4"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.4"
    testCompile "org.springframework.boot:spring-boot-starter-test:1.3.0.RELEASE"
    testCompile "org.assertj:assertj-core:3.2.0"
    testCompile "com.github.javafaker:javafaker:0.7"
}
